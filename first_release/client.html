<html>
    <head>
        <meta charset="utf-8">
        <title>Meu primeiro jogo em JS</title>
    
        <style>
            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    
    
    </head>
    
    <body>
        <canvas id="screen" width="10" height="10" ></canvas>
    
        <script>
        
            const screen = document.getElementById('screen');
            const context = screen.getContext('2d');
            const currentPlayerId = 'player1';


            const game = { // não esqueça que game é um objeto
                players: {
                    'player1':{ x: 1, y: 1 },
                    'player2':{ x: 9, y: 9 },
                },
                
                fruits:{
                    'fruit1':{ x: 3, y: 1 },
                
                },
            }


            document.addEventListener('keydown', handleKeydown);

            function handleKeydown(event) {
                console.log(event.key);
            
                const keyPressed = event.key;
                const player = game.players[currentPlayerId];


                // OBS.: ao fazer dessa forma estou misturando responsabilidades(NÃO FAÇA ISSO)
                // Abaixo, a camada de input está misturada com a de jogo, que é quem contem as regras de negócio dele.
                if(keyPressed === 'ArrowUp' && player.y - 1 >= 0){ // ao definir condições para que o jogador nao saia dos limites da tela estou criando uma regra de negócio para o jogo
                    player.y = player.y - 1;
                    return;

                }
                
                if(keyPressed === 'ArrowRight' && player.x + 1 < screen.width){
                    player.x = player.x + 1;
                    return;

                }
                
                if(keyPressed === 'ArrowDown' && player.y + 1 < screen.height){
                    player.y = player.y + 1;
                    return;

                }
                
                if(keyPressed === 'ArrowLeft' && player.x - 1 >= 0){
                    player.x = player.x - 1;
                    return;

                }

            
            
            
            
            
            
            }



            renderScreen();


            function renderScreen() {
                context.fillStyle = 'white';
                context.clearRect(0, 0, 10, 10);

                for(playerId in game.players){
                    const player = game.players[playerId];
                    context.fillStyle = 'black';
                    context.fillRect(player.x, player.y, 1, 1);


                }

                for(fruitId in game.fruits){
                    const fruit = game.fruits[fruitId];
                    context.fillStyle = 'green';
                    context.fillRect(fruit.x, fruit.y, 1, 1);
                }

            
                requestAnimationFrame(renderScreen); // forma mais otimizada para renderizar tudo 
                                                    // recurso do browser
                                                    // é chamada toda vez que for possível
                                                    // quando a aba que contem o jogo renderizado está inativa, a frequencia de renderização do jogo cai bastante
            
            
            }

            

           
        
        </script>


    </body>





</html>
