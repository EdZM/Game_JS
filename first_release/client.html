                    if(moveFunction){ // se uma tecla valida for pressionada, mova o quadrado, caso contrario ignore a função de movimento

                    if(keyPressed === 'ArrowDown' && player.y + 1 < screen.height){

                    }
                    
                    if(keyPressed === 'ArrowLeft' && player.x - 1 >= 0){

                    }
                    */
                    
                }
                
                return {
                    movePlayer, // retorna uma instancia 
                    state // retorna o objeto state, agora alterado pela função movePlayer
                }
            }

            const game = createGame();
            
            // Estagio 3 de desacoplamento (linhas abaixo) usando o design pattern observer
            const keyboardListener = createKeyboardListener();
            keyboardListener.subscribe(game.movePlayer); // registra um observer que tem a função de mover o player

            // Caso se queira que o server side escute os mesmos eventos do client side pode-se, por exemplo (o código abaixo é só uma simulação):

            // funcao implementada seguindo o design pattern Factory(retorna uma variavel, objeto, função,)
            function createKeyboardListener() { // Essa função está ligada a camada de input, mas não na de jogo
                const state = {
                    observers: [],

                }
                
                function subscribe(observerFunction){ // forma de registrar um observer dentro de um subject.
                    state.observers.push(observerFunction);
                }

                function notifyAll( command ){ // notifica os observers quando o for necessário
                    console.log(`Notifying ${state.observers.length} observers`);

                    for(const observerFunction of state.observers){ // qualquer função pode ser passada aqui
                        observerFunction(command); // pega a função e introduz o parametro command
                    }


                }

                document.addEventListener('keydown', handleKeydown);

                function handleKeydown(event) {
                    const keyPressed = event.key;
                    const command = {
                        playerId: 'player1',
                        bombId: 'bomb1',
                        keyPressed
                    }
                    notifyAll(command); // toda vez que uma tecla for pressionada os observers serão notificados

                }

                return {
                    subscribe

                }

            }

            renderScreen();

            function renderScreen() {
                context.fillStyle = 'white';
                context.clearRect(0, 0, 10, 10);

                for(playerId in game.state.players){
                    const player = game.state.players[playerId];
                    context.fillStyle = 'black';
                    context.fillRect(player.x, player.y, 1, 1);


                }

                for(fruitId in game.state.fruits){
                    const fruit = game.state.fruits[fruitId];
                    context.fillStyle = 'green';
                    context.fillRect(fruit.x, fruit.y, 1, 1);
                }

            
                requestAnimationFrame(renderScreen); // forma mais otimizada para renderizar tudo
